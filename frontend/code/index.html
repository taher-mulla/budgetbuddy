<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetBuddy - Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>BudgetBuddy</h1>
            <p class="subtitle">Voice-Activated Expense Tracking</p>
        </header>

        <main>
            <!-- Voice Input Section -->
            <div class="voice-input-section">
                <button id="mic-button" class="mic-button" aria-label="Start voice recording">
                    <svg class="mic-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                    </svg>
                </button>
                <p id="status-text" class="status-text">Tap to speak</p>
            </div>

            <!-- Fallback Text Input -->
            <div class="text-input-section">
                <p class="divider-text">or type manually</p>
                <input 
                    type="text" 
                    id="text-input" 
                    class="text-input" 
                    placeholder="e.g., add 30 dollars for groceries"
                    aria-label="Manual expense entry"
                >
                <button id="text-submit-btn" class="submit-button">Submit</button>
            </div>
        </main>
    </div>

    <!-- Loading Spinner Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p>Processing...</p>
    </div>

    <!-- Popup Modal -->
    <div id="popup-modal" class="popup-modal hidden">
        <div class="popup-content">
            <span class="close-btn" id="close-popup">&times;</span>
            <div id="popup-icon" class="popup-icon"></div>
            <p id="popup-message" class="popup-message"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
